<form #myForm="ngForm" class="categoria-form" [formGroup]="formulario" flex layout="row" layout-align="center center">
  <div>
    <md-card class="categoria-form-card" flex>

      <h2 class="categoria-form-h2">
        <a *ngIf="!categoria.id">Cadastrar Categoria</a>
        <a *ngIf="categoria.id">Editar Categoria</a>

      </h2>

      <div class="categoria-form-div">




        <md-select class="push" placeholder="Tipo contábil" formControlName="tipoForm" [(ngModel)]="categoria.tipo">
          <md-option *ngFor="let tipo of tipos" [value]="tipo.value">
            {{ tipo.viewValue }}
          </md-option>
        </md-select>



      </div>
      <div class="categoria-form-div">

        <md-input-container class="categoria-form-input push">
          <md-form-field class="categoria-full-width">
            <input mdInput #message maxlength="144" placeholder="Nome" formControlName="nomeForm" [(ngModel)]="categoria.nome">
          </md-form-field>
          <md-hint class="categoria-form-text" align="start">Digite um nome para a Categoria</md-hint>
          <md-hint class="categoria-form-text" align="end">{{message.value.length}} / 144</md-hint>
          <md-error>Este Campo é obrigatório</md-error>
        </md-input-container>

      </div>



      <div class="categoria-form-div">
        <md-input-container class="categoria-form-descricao push">


          <md-form-field class="example-full-width">
            <input mdInput #message2 maxlength="256" placeholder="Descrição" formControlName="descricaoForm" [(ngModel)]="categoria.descricao">
          </md-form-field>
          <md-hint class="categoria-form-text" align="start">Digite um comentário para a categoria</md-hint>
          <md-hint class="categoria-form-text" align="end">{{message2.value.length}} / 256</md-hint>
        </md-input-container>
      </div>

      <div class="categoria-form-div push" align="end">
        <button md-raised-button color="warn" (click)="insertCategoria(categoria)">Salvar</button>

      

      </div>

    </md-card>
  </div>


</form>
